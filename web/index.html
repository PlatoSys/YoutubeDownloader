<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./resources/main.js"></script>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Youtube Downloader</title>

</head>

<body class="bg-dark">
    <div class="main">
        <form class="form login">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Link</span>
                </div>
                <input type="text" id="url" class="form-control" placeholder="Enter URL" aria-label="Input Link"
                    aria-describedby="basic-addon1">
                <div class="input-group-append">
                    <select class="form-select" id="format" aria-label="Default select example">
                      <option value="mp3">mp3</option>
                      <option value="mp4">mp4</option>
                    </select>
                </div>

            </div>
            <div class="button">
                <button type="submit" class="btn" onclick="download()">Download</button>
            </div>
        </form>
    </div>
</body>
<script src="./bootstrap/js/bootstrap.js"></script>
<script src="./bootstrap/js/bootstrap.bundle.js"></script>
</html>
