<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="./resources/main.js"></script>
    <link rel="stylesheet" href="./resources/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Youtube Downloader</title>

</head>

<body class="bg-dark">
    <!-- Modal -->
    <button type="button" id="modal-button" style="display: none" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"></button>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="alert alert-success modal-body" id="modal-content" role="alert">
            Download Finished
          <button type="button" id="dismiss-modal" class="btn btn-secondary" style="display: none" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

    <div class="progress-bar-wrapper" id="wrapper-bar">
        <div class="progress">
            <div class="progress-bar" id="progress" role="progressbar" style="width: 0" aria-valuenow="0"
                 aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <section class="main-section">
        <div class="main">
            <div class="main-bar">
                <form class="form login" autocomplete="off">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Link</span>
                        </div>
                        <input type="text" id="url" class="form-control" placeholder="Enter URL" aria-label="Input Link"
                            aria-describedby="basic-addon1">
                        <div class="input-group-append">
                            <select class="form-select" id="format" aria-label="Default select example">
                                <option value="mp3">mp3</option>
                                <option value="mp4">mp4</option>
                            </select>
                        </div>

                    </div>
                    <div class="button">
                        <button type="submit" class="btn" onclick="download()">Download</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
